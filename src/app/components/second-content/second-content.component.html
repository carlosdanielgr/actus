<article class="second-content">
  <ngb-carousel [pauseOnHover]="true" [showNavigationIndicators]="false">
    @for(image of images; track $index){
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="image" alt="Image {{ $index }}" />
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    }
  </ngb-carousel>
  <p class="mt-5">
    Empresas de primer nivel de sectores como Alimentos, Hotelería, Agrícolas,
    Ganaderas, Maquinaria y Manufactura confían en nosotros.
  </p>
</article>
